<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <style>
        .container{
            padding-left: 600px;
            padding-bottom: 250px;
            padding-top: 100px;
            background-image: url("https://img.freepik.com/free-photo/office-supplies_23-2148103974.jpg?size=626&ext=jpg&ga=GA1.1.735520172.1711411200&semt=ais");
            background-size: cover;
        }
    </style>
</head>
<body>
    <form method="post">
        <div class="container">
    
        <h2>Register</h2>
        <label for="username">Username:</label><br>
        <input name='username' type="text" id="username" required><br>
        <label for="mobile">Mobile Number:</label><br>
        <input name="mobile" type="tel" id="mobile" required><br>
        <label for="email">Email ID:</label><br>
        <input name="email" type="email" id="email" required><br>
        <label for="address">Address:</label><br>
        <input name='address' type="text" id="address" required><br>
        <label for="password">Password:</label><br>
        <input type="password" name="password" id="password" required><br><br>
        <button type="submit">Submit</button><br>
    </div>
    
    </form>
        

</body>
</html>
