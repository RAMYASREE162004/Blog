<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        h1{
            color:lightslategray;
            font-style: italic;
            font-weight: 40;
            border-width: 10;
        }
    </style>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div class="container">
        <center><h1>HACKER BLOG POSTS</h1>
        <image src="https://global.discourse-cdn.com/business4/uploads/cardano/original/3X/d/e/de76025d19be286274c455c5723dc211691f34e0.jpeg" alt="image">
        </center>
        {% for i in posts %}
        <div class="post">
            <h2>{{ i[1] }}</h2>
            <p>{{ i[2] }}</p>
            <small>posted at:{{ i[3] }}</small>
            <form method="POST" action="{{url_for('delete_post',id=i[0])}}" onsubmit="return confirm('Are you sure you want to delete this post?');">
            <button>Delete</button>
            </form>
            <form method="GET" action="{{url_for('update_post',id=i[0])}}">
            <button>EDIT</button>
            </form>
        </div>
        {% endfor %}
    </div> 
</body>
</html>
